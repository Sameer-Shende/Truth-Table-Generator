<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic Checker</title>
    <link rel="stylesheet" href="style_nav.css">
    <link rel="stylesheet" href="style_main.css">
</head>

<body>
    <header>
        <nav>
            <div class="nav">
                    <div class="logo">
                        <img src="logic-diagram-svgrepo-com.svg" alt="">
                        <h2>Truth Table Generator</h2>
                    </div>

                    <!-- <div class="menu">
                        <ul>
                            <li>Home</li>
                            <li>About</li>
                        </ul>
                    </div> -->
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div>
                <input type="text" class="text-field" placeholder="Enter a logical expression here...">
                <button class="submit"><div>Submit</div></button>
            </div>
            <div class="btns">
                <button class="char-btns">p</button>
                <button class="char-btns">q</button>
                <button class="char-btns">r</button>
                <button class="char-btns">a</button>
                <button class="char-btns">b</button>
                <button class="char-btns">c</button>
                <button class="char-btns">x</button>
                <button class="char-btns">y</button>
                <button class="char-btns">z</button>
                <button class="char-btns">∧</button>
                <button class="char-btns">∨</button>
                <button class="char-btns">∼</button>
                <button class="char-btns">→</button>
                <button class="char-btns">(</button>
                <button class="char-btns">)</button>
            </div>


            <div class="resultview">
                <div class="upbar">
                    <div id="res-view-heading">The truth table of: </div>
        
                </div>
    
                <div class="table">
                    
                </div>
    
                <div class="downbar">
                   <div id="res-view-conc"></div>
                </div>
            </div>
            
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
